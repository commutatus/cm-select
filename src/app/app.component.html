<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <button (click)="showCheckbox = !showCheckbox">Toggle Checkbox</button>
<lib-cm-select *ngIf="showCheckbox" [items]="items" [selected]="selected" [selectedIds]="selectedIds"
[options]="{'filter': true}"
(changed)="onChange($event)" (idsChanged)="onIdsChanged($event)">
</lib-cm-select>
</div>
